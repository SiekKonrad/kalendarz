<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz Adwentowy</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calendar {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .day {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .day:hover {
      background-color: #f0f0f0;
    }

    .opened {
      background-color: #e57373;
      color: #fff;
      cursor: default;
    }

    @keyframes bounceIn {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-30px);
      }

      60% {
        transform: translateY(-15px);
      }
    }

    .animated {
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    .bounceIn {
      animation-name: bounceIn;
    }
  </style>
</head>
<body>

<div class="calendar">
  <h1>Kalendarz Adwentowy</h1>
  <div class="days" id="calendarDays"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarDays = document.getElementById('calendarDays');

    
    for (let i = 1; i <= 24; i++) {
      const dayElement = document.createElement('div');
      dayElement.classList.add('day');
      dayElement.textContent = i;
      dayElement.addEventListener('click', openDoor.bind(null, i));
      calendarDays.appendChild(dayElement);
    }

    
    function openDoor(day) {
      const dayElement = document.getElementsByClassName('day')[day - 1];

      if (dayElement.classList.contains('opened')) {
        alert("Już zjadłeś tę czekoladkę, ziomuś!");
      } else {
        
        const surpriseType = Math.random() < 0.7 ? 'text' : 'image';
        const surpriseContent = generateSurpriseContent(surpriseType);

        
        dayElement.classList.add('opened');
        dayElement.innerHTML = surpriseContent;
        addAnimation(dayElement);
      }
    }

    
    function generateSurpriseContent(type) {
      if (type === 'text') {
        return 'Dziś czeka Cię świąteczny tekst!';
      } else if (type === 'image') {
        return '<img src="123.jpg" alt="Świąteczne zdjęcie">';
      }

</script>

</body>
</html>
